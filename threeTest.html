<html>
	<head>
		<title>Evan Lewis | three js experiments</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="scripts/three.min.js"></script>
		<script src="scripts/OrbitControls.js"></script>

		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 1, 1000 );

			//controls = new THREE.OrbitControls(camera, document, renderer.domElement);

			//controls = new THREE.OrbitControls( camera, renderer.domElement );
			//controls.addEventListener( 'change', render );
			controls = new THREE.OrbitControls( camera );
  		controls.addEventListener( 'change', render );

			// Lights

			var ambientLight = new THREE.AmbientLight(0x0c0c0c);
      scene.add(ambientLight);

      var spotLight = new THREE.SpotLight(0xffffff);
      spotLight.position.set(2.5, 2.5, 2.5);
      spotLight.castShadow = true; // where?
      scene.add(spotLight);

			// Background and renderer
			scene.background = new THREE.Color( 0xf2f2f2 ); //Background color

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );



			/*var loader = new THREE.JSONLoader();

			loader.load("brain.js", function( geometry, materials ) {
			material = new THREE.MultiMaterial( materials );
			mesh = new THREE.Mesh( geometry, material );
			scene.add( mesh );
			});*/

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshLambertMaterial( { color: 0x4286f4, wireframe: true } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;




			var render = function () {
				requestAnimationFrame( render );

				//cube.rotation.x += .01;
				//cube.rotation.y += Math.cos(cube.rotation.x)/100;

				var timer = Date.now() * 0.0001;

				//camera.position.x = Math.sin( timer ) * 10;
				//camera.position.y = Math.sin( timer ) * 10;
				camera.lookAt( scene.position );

				renderer.render(scene, camera);
			};


			render();

			function animate() {

  			requestAnimationFrame( animate );
  			controls.update();

			}
			animate();
		</script>
	</body>
</html>

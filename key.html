<html>

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-92519809-1', 'auto');

	</head>
	<body>
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Evan Lewis</span>
								</a>

						</div>
					</header>

					<div id="main">
						<div class="inner">
							<h1>Keythulhu</h1>
							<span class="image main"><img src="images/pic13.jpg" alt="" /></span>
							<p>1</p>

							<!-- 3D viewer -->
							<div id="center">
								<script src="scripts/three.min.js"></script>
								<script src="scripts/OrbitControls.js"></script>

								<script>
									// Scene setup
									var scene = new THREE.Scene();
									var camera = new THREE.PerspectiveCamera( 75, 500/500, 1, 1000 );
									controls = new THREE.OrbitControls( camera );
									controls.enableZoom = false;
									controls.minDistance = 40;
									controls.maxDistance = 40;
									controls.addEventListener( 'change', render );
									camera.position.z = 40;

									// Lights
									var ambientLight = new THREE.AmbientLight(0x0c0c0c);
									var spotLight = new THREE.SpotLight(0xffffff);
									spotLight.position.set(40, 40, 40);
									spotLight.castShadow = true;
									scene.add(ambientLight);
									scene.add(spotLight);

									// Background and renderer
									scene.background = new THREE.Color( 0xf2f2f2 ); //Background color
									var renderer = new THREE.WebGLRenderer();
									renderer.setSize( 500, 500 );
    							document.getElementById("center").appendChild( renderer.domElement );

									var loader = new THREE.JSONLoader();
									loader.load('models/octoout.js', function ( geometry, materials ) {
											console.log("finished");
											var material = new THREE.MultiMaterial( materials );
											var object = new THREE.SkinnedMesh( geometry, material );

											object.position.setY(-10);
											object.position.setZ(10);

											scene.add( object );
										}
									);


									var render = function () {
										requestAnimationFrame( render );
										camera.lookAt( scene.position );
										renderer.render(scene, camera);
									};

									controls.addEventListener( 'change', render());
								</script>
								<p>Final key model sent for printing</p>
							</div>

							<p>2</p>
						</div>
					</div>

				<!-- Footer -->
